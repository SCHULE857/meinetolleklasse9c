<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>meinetolleklasse9c ‚Äì MEME PARTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 30px;
      background-color: #121212;
      color: white;
      font-family: 'Rubik Mono One', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      animation: neonGlow 1s infinite alternate;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 10px #ff4d4d; }
      to { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000; }
    }

    #meme {
      max-width: 90%;
      border: 5px solid red;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 0 20px red;
    }

    button {
      background: #ff4d4d;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60000;
    }

    p {
      font-size: 1.1em;
      margin-top: 20px;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95);
      color: red;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
    }

    #popup h2 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    #popup button {
      background: white;
      color: red;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>MEME DER 9c üòà</h1>
  <p>Klick auf den Button f√ºr das n√§chste Meme!</p>

  <img id="meme" src="IMG_0597.jpeg" alt="Meme" />

  <br><br>
  <button onclick="wechsleMeme()">üîÑ N√§chstes Meme</button>

  <p id="counter">Du hast 0 Memes geschaut.</p>

  <p>‚ö†Ô∏è Diese Memes sind streng geheim! üòé</p>

  <!-- Popup -->
  <div id="popup">
    <h2>‚ö†Ô∏è DEIN LEHRER SCHAUT ZU!!!</h2>
    <p>SCHNELL TAB SCHLIESSEN!! üò±</p>
    <button onclick="schliessePopup()">Ich schw√∂re, ich mach nix üòá</button>
  </div>

  <script>
    const memes = [
      "IMG_0597.jpeg",
      "IMG_0598.jpeg",
      "IMG_0599.jpeg",
      "IMG_0600.jpeg",
      "IMG_0601.jpeg",
      "IMG_0602.jpeg",
      "IMG_0603.jpeg",
      "IMG_0604.jpeg",
      "IMG_0605.jpeg"
    ];

    let memeCount = parseInt(localStorage.getItem("memecount") || "0");

    function updateCounter() {
      document.getElementById("counter").innerText = "Du hast " + memeCount + " Memes geschaut.";
    }

    function wechsleMeme() {
      const random = memes[Math.floor(Math.random() * memes.length)];
      document.getElementById("meme").src = random;
      memeCount++;
      localStorage.setItem("memecount", memeCount);
      updateCounter();
    }

    function schliessePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Popup nach 30 Sekunden
    setTimeout(() => {
      document.getElementById("popup").style.display = "flex";
    }, 30000);

    // Z√§hler beim Laden aktualisieren
    document.addEventListener("DOMContentLoaded", updateCounter);
  </script>

</body>
</html>
